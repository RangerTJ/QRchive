<!DOCTYPE html>
<html>
  <head>
    <title>QRchive</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="media/qrlogo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
  </head>
  
  <body>
    <div class="container">
      
      <!-- Default/core elements: Logo, scan button, and button to view archive -->
        <div>
            <img id="qrchive-logo" src="media/QRchiveLogo.png">
        </div>
        <a id="btn-scan-qr">
            <img src="media/qrcode.png">
        <a/>

      <p id="click-to-scan">Tap/click above to scan QR code</p>

      <div>
        <button id="archive-btn">View Archive</button>
      </div>

      <!-- Canvas and Cancel Button -->
      <div>
          <div>
              <canvas hidden="" id="qr-canvas"></canvas>
          </div>
          <div>
              <button hidden="" id="cancel-btn">Cancel</button>
          </div>
      </div>

      <!-- QR scan result output lines and add/wipe confirmation messages -->
      <div id="qr-result" hidden="">
        <span id="outputData"></span>
        <button id="add-btn">Save</button>
        <p hidden="" id="added-to">New result successfully added to the archive!</p>
      </div>

      <div>
        <p hidden="" id="archive-cleared">Archive successfully cleared!</p>
      </div>

    <!-- Dynamic Table generated from JSON of archive -->
    <div id="archive-div">
     <table id="archive-table" hidden="">
     </table>
    </div>

    <!-- Wipe archive button -->
    <div>
      <button hidden="" id="clear-archive-btn">Clear Archive</button>
    </div>

    <!-- Footer/Credits -->
    <div>
      <p id="credits">By Beaverhacks Fall 2022 Team: "It's not a bug, it's a feature"</p>
    </div>

    <!-- Scripts Used / Web App Service -->
    <script src="./src/scanner.js"></script>

  </body>
</html>
